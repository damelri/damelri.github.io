<!DOCTYPE html>

<html>

    <head>
        <title>Informatikai finomságok</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/it.css">
    </head>

    <body>
        <div class="felirat">
            <h1>Informatikai finomságok</h1>
        </div>

        <div class="lenyilo">
            <button class="gomb">☰ Menü</button>
            <div class="lenyiloTartalom">
                <a href="index.html">Főoldal</a>
                <a href="bio.html">Bemutatkozás</a>
                <a href="photoPoet.html">Fotóim és verseim</a>
                <a href="teaching.html">Oktatás</a>
            </div>
        </div>

        <div id="cikkek"></div>


        <script>
            fetch('it/cikkek.json')
                .then(res => res.json())
                .then(cikkek => {
                    const container = document.getElementById('cikkek');
                    cikkek.forEach(cikk => {
                        container.innerHTML += `
                            <cikk>
                              <h1>${cikk.title}</h1>
                              <small>${cikk.date}</small>
                              <p>${cikk.excerpt}</p>
                              <a href="cikk.html?id=${cikk.id}">Olvasd tovább →</a>
                            </article>
                          `;
                    });
                });
        </script>
        
      
    </body>
</html>
